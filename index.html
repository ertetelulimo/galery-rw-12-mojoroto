/* HEADER */

.logo {

  height:100px;
  border-radius:50%;
  background:#ffffffcc;
  display:flex;
  align-items:center;
  justify-content:center;

.logo img {

  height: 90%;

}


.marquee-container {
  position:relative;
  width:100%;
  overflow:hidden;
  background:linear-gradient(90deg,#26a69a,#4db6ac);
  padding:5px 0;
}
.marquee {
  white-space:nowrap;
  overflow:hidden;
  color:#ffeb3b;
  font-weight:700;
  font-size:18px;
}
.marquee span {
  display:inline-block;
  padding-left:100%;
  animation:scrollText 50s linear infinite;
}
@keyframes scrollText {
  0% {transform:translateX(0);}
  100% {transform:translateX(-100%);}
}
.marquee-line {
  border:0;
  height:5px;
  background-color:purple;
  margin:0;
}

/* CONTAINER */
.container {
  max-width:1100px;
  margin:20px auto;
  padding:0 15px;
  text-align:center;

  padding:0;
  margin:20px auto;
  display:inline-block;
  text-align:left;
}
.menu-vertikal li {margin-bottom:10px;}
.menu-vertikal li a {
  text-decoration:none;
  display:block;
  padding:10px 15px;
  background:rgba(0,77,64,0.9);
  color:#e0f2f1;
  border-radius:6px;
  transition:0.3s;
}
.menu-vertikal li a:hover {background:#00796b; color:#fff;}

/* PROGRAM */
.program {
  background:white;
  margin-bottom:20px;
  padding:15px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
}
.program h2 {color:#003366; margin-top:0;}

.foto-program {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  margin-top:20px;
}
.foto-item {
  width:100%;
  max-width:700px;
  text-align:center;
}
.foto-item img {
  width:100%;
  height:auto;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.3);
  transition:0.3s;
  cursor:pointer;
}
.foto-item img:hover {transform:scale(1.05);}
.tanggal {margin-top:5px; color:#fff; font-weight:600;}
.keterangan {
  margin-top:5px;
  font-size:14px;
  color:#ffeb3b;
  font-weight:600;
  text-shadow:1px 1px 3px rgba(0,0,0,0.5);
}

/* VIDEO RESPONSIVE */
.video-container {
  position: relative;
  width: 100%;
  max-width: 700px;
  padding-bottom: 56.25%; /* 16:9 ratio */
  height: 0;
  margin: 20px auto; /* center */
  border-radius: 10px;
  overflow: hidden;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* BUTTON */
button.back-btn {
  display:inline-block;
  margin-top:20px;
  padding:10px 15px;
  background:#00796b;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}
button.back-btn:hover {background:#004d40;}

/* FOOTER */
footer {
  background:rgba(0,77,64,0.9);
  text-align:center;
  padding:15px 10px;
  margin-top:30px;
  color:#fff;
  border-radius:10px 10px 0 0;
}

/* LIGHTBOX */
.lightbox-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 200;
  display: none;
}
.lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.8);
}
.lightbox-overlay:target {
  display: flex;
}

@media(max-width:768px){ .foto-program img{width:100%;} }

// Navigation
function gotoPage1(){
  const content=document.getElementById("pageContent");
  content.innerHTML=`
    <h1>Selamat Datang di RW 12 Mojoroto</h1>
    <p>Pilih RW/RT untuk melihat seksi-seksinya:</p>
    <ul class="menu-vertikal">
      <li><a onclick="gotoPage2('RW12')">RW12</a></li>
      <li><a onclick="gotoPage2('RT09')">RT09</a></li>
      <li><a onclick="gotoPage2('RT10')">RT10</a></li>
      <li><a onclick="gotoPage2('RT35')">RT35</a></li>
      <li><a onclick="gotoPage2('RT36')">RT36</a></li>
    </ul>`;
}

function gotoPage2(rwrt){
  const content=document.getElementById("pageContent");
  content.innerHTML=`
    <h2>${rwrt} - Pilih Seksi</h2>
    <ul class="menu-vertikal" id="seksiList"></ul>
    <button class="back-btn" onclick="gotoPage1()">‚Üê Kembali</button>`;
  const list=document.getElementById("seksiList");
  (seksisPerRWRT[rwrt]||[]).forEach(seksi=>{
    const li=document.createElement("li");
    li.innerHTML=`<a onclick="gotoPage3('${rwrt}','${seksi}')">${seksi}</a>`;
    list.appendChild(li);
  });
}

function gotoPage3(rwrt,seksi){
  const content=document.getElementById("pageContent");
  content.innerHTML=`
    <h2>${rwrt} - ${seksi} - Program</h2>
    <ul class="menu-vertikal" id="programList"></ul>
    <button class="back-btn" onclick="gotoPage2('${rwrt}')">‚Üê Kembali</button>`;
  const list=document.getElementById("programList");
  const data = programs[seksi] || [];
  if(data.length===0){
    list.innerHTML="<p>Tidak ada program.</p>";
  } else {
    data.forEach((p,i)=>{
      const li=document.createElement("li");
      li.innerHTML=`<a onclick="gotoPage4('${rwrt}','${seksi}',${i})">${p.title}</a>`;
      list.appendChild(li);
    });
  }
}

function gotoPage4(rwrt,seksi,index){
  const p = programs[seksi]?.[index];
  if(!p){ alert("Program tidak ditemukan."); return; }

  let mediaHTML = "";

  // Tampilkan semua foto dulu, jika ada
  if(p.photos){
  mediaHTML += p.photos.map(photo => `
    <div class="foto-item">
      <img src="${photo.url}" onclick="openLightbox('${photo.url}')">
      <div class="tanggal">üìÖ ${photo.tanggal}</div>
      <div class="keterangan">${photo.keterangan}</div>
    </div>
  `).join("");
} else if(p.photo){ // jika hanya 1 foto
  mediaHTML += `
    <div class="foto-item">
      <img src="${p.photo}" onclick="openLightbox('${p.photo}')">
      <div class="tanggal">üìÖ ${photo.tanggal}</div>
      <div class="keterangan">${p.keterangan}</div>
    </div>`;
}
 else if(p.photo){ // jika hanya 1 foto
    mediaHTML += `
      <div class="foto-item">
        <img src="${p.photo}" onclick="openLightbox('${p.photo}')">
        <div class="tanggal">üìÖ ${photo.tanggal}</div>
        <div class="keterangan">${p.keterangan}</div>
      </div>`;
  }

  // Tampilkan video di bawah foto, jika ada
  // Tampilkan video di bawah foto, jika ada
if(p.video){
  let videoEmbed = "";
  if(p.video.includes("facebook.com")){
    videoEmbed = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(p.video)}&show_text=false&width=700`;
  } else if(p.video.includes("youtube.com")){
    videoEmbed = p.video.replace("watch?v=", "embed/");
  } else {
    videoEmbed = p.video;
  }

  mediaHTML += `
  <div class="video-container">
    <iframe 
      src="${videoEmbed}" 
      allowfullscreen 
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
    </iframe>
  </div>
  <div class="keterangan">${p.keterangan}</div>`;
}


  // Render halaman program
  const content = document.getElementById("pageContent");
  content.innerHTML = `
    <h2>${rwrt} - ${p.title}</h2>
    <div class="foto-program">${mediaHTML}</div>
    <button class="back-btn" onclick="gotoPage3('${rwrt}','${seksi}')">‚Üê Kembali</button>`;
}
